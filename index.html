<!DOCTYPE html>
<html style="padding:0; margin: 0; width: 100%; height: 100%">
	<head>
		<!-- Load the Paper.js library -->
		<script type="text/javascript" src="components/paper/dist/paper-full.js"></script>
		<!-- Define inlined PaperScript associate it with myCanvas -->
		<script src="petri.js"></script>
		<script src="demo.js"></script>
		<script type="text/paperscript" canvas="myCanvas">

			// Create a Paper.js Path to draw a line into it:
			var path = new Path();
			// Give the stroke a color
			path.strokeColor = 'black';
			var start = new Point(100, 100);
			// Move to start and draw a line from there
			path.moveTo(start);

			var dishPosition = new Point(0, 0);
			var dish = new Path.Circle(dishPosition + view.center, 30);
			dish.fillColor = 'red';
			function onResize(event) {
				// Whenever the window is resized, recenter the path:
				dish.position = dishPosition + view.center;
				dish.size = 150;
			}
		</script>
	</head>
<body style="padding:0; margin: 0; width: 100%; height: 100%">
	<canvas id="myCanvas" resize="true" keepalive="true"></canvas>
</body>
</html>
